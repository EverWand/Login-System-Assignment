<!doctype html>

<head>
<link rel="styleSheet" href="styles.css">
<script href="script"></script>
    <title>Space Login</title>

</head>

<body>
    <!--divider to put in the sign up button-->
    <div id="loginEnvelope">
        <div id="ToolBar">
            <table>
                <ul>Register Account</ul>
            </table>
        </div>
        
        <br>
        <!--makes a divided section to keep the Log In info in-->
        <div id="loginDiv">
        
            <!--Creates a textbox that the user can input strings into-->
            <input id="First Name" type="text" placeholder="First Name">
            <!--Creates a textbox that the user can input strings into-->
            <input id="Last Name" type="text" placeholder="Last Name">

            <br>

            <input id="badge Number" type ="text" placeholder="Badge Number">

            <!--Makes a line through the section-->
            <hr>
            <!--Makes a button for when the user wants to submit their log in info.-->
            <button onclick="validateUser();">Log In</button>
        </div>
    </div>
    <h2>To continue on with this page, please log in.</h2>
</body>
